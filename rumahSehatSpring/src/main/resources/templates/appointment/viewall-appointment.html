<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Rumah Sehat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
<object th:include="fragments/fragment :: css" th:remove="tag"/>
<object th:include="fragments/fragment :: js" th:remove="tag"/>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
  *{
    font-family: 'Poppins', sans-serif;
  }
  tr{
    text-align: center;
  }
</style>
<body>
<nav th:replace="fragments/fragment :: navbar"/>
<div class="container">
  <h2>Daftar Appointment</h2>
  <br>
  <div th:if="*{listAppointment.size() != 0}">
    <table class="table">
      <thead>
      <tr>
        <th>Kode Appointment</th>
        <th>Nama Dokter</th>
        <th>Nama Pasien</th>
        <th>Tanggal Appointment</th>
        <th>Waktu Awal</th>
        <th>Aksi</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="presensi, iterationStatus : ${listPresensi}">
        <td th:text="'APT-' + ${iterationStatus.count}"></td>
        <td th:text="'Nama Dokter: ' + ${appointment.dokter.nama}"></td>
        <td th:text="'Nama Pasien: ' + ${appointment.pasien.nama}"></td>
        <td th:text="'Tanggal Appointment: ' + ${appointment.tanggal}"></td>
        <td th:text="'Waktu Awal: ' + ${appointment.waktuAwal}"></td>
        <td th:if="${presensi.status == 0}">Status: Belum Selesai</td>
        <td th:if="${presensi.status == 1}">Status: Selesai</td>
        <td>
          <a class="btn btn-primary" th:href="@{/appointment/view/} + ${appointment.kodeAppointment}">Detail</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div th:unless="*{listAppointment.size() != 0}">
      <h2 th:text="'Tidak ada Appointment'"></h2>
    </div>
    <a class="btn btn-primary" th:href="@{/appointment/add}">Tambah Appointment</a>
    <a class="btn btn-primary" href="/">Home</a>
  </div>
</div>

</body>
</html>
