<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>View Course</title>
    <head th:fragment="css">
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <head th:fragment="js">
      <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetYMGWSFIBw8HfCJo="
              crossorigin="anonymous">
      </script>
      <script src="https://getbootsrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
  </head>
  <body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-success">
        <i class='far fa-hospital' style='font-size:24px'></i>
        <a class="navbar-brand font-weight-bold text-white" th:href="@{/}">RumahSehat</a>
      <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#narbarNavAltMarkup"
              aria-controls="navnarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li  class="nav-item" th:classappend="${page  == 'user'} ? active">
            <a class="nav-link text-white" th:href="@{/}">User</a>
          </li>
          <li class="nav-item" th:classappend="${page  == 'appointment'} ? active">
            <a class="nav-link text-white" th:href="@{/}">Appointment</a>
          </li>
          <li class="nav-item" th:classappend="${page  == 'obat'} ? active">
            <a class="nav-link text-white" th:href="@{/}">Obat</a>
          </li>
          <li class="nav-item" th:classappend="${page  == 'obat'} ? active">
            <a class="nav-link text-white" th:href="@{/}">Resep</a>
          </li>
        </ul>
        <ul class="navbar-nav pull-right">
          <a class="nav-item nav-link text-danger" th:href="@{/logout-sso}">Logout</a>
        </ul>
      </div>
    </nav>

</html>
