<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>View Course</title>
    <head th:fragment="css">
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment="js">
      <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetYMGWSFIBw8HfCJo="
              crossorigin="anonymous">
      </script>
      <script src="https://getbootsrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
  </head>
  <body>
    <nav th:fragment="navbar (onevar)" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand font-weight-bold text-primary" href="#">BelajarBelajar</a>
      <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#narbarNavAltMarkup"
              aria-controls="navnarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" th:classappend="${onevar == 'home'} ? active">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item" th:classappend="${onevar == 'course'} ? active">
            <a class="nav-link" th:href="@{/course/viewall}">Course</a>
          </li>
          <li class="nav-item" th:classappend="${onevar == 'penyelenggara'} ? active">
            <a class="nav-link" th:href="@{/penyelenggara/viewall}">Penyelenggara</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/course/view}" method="GET">
          <input class="form-control mr-sm-2" type="search"
                 name="codeCourse" placeholder="Code Course" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav pull-right">
          <a class="nav-item nav-link text-text-secondary" th:href="@{/logout-sso}">Logout</a>
        </ul>
      </div>
    </nav>
  </body>
</html>
