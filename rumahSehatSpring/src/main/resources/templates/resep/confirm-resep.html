<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Confirm Resep</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'/resep'})"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2 th:text="'
        Resep untuk appointment dengan kode ' + ${resep.appointment.kode} + ' berhasil dikonfirmasi
        '"></h2>
        <a class="btn btn-primary" th:href="@{/resep/detail/} + ${resep.idResep}">Lihat Resep</a>
        <br>
        <a class="btn btn-primary" href="/">Home</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
