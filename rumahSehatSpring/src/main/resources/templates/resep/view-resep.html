<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Resep</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<style>
  .table {
    margin-top: 20px;
    width: 650px;
    height: auto;
  }

  th {
    text-align: center;
    color: #36c4ef;
  }

  td {
    text-align: center;
  }
  .container-content {
    width: 850px;
    display: flex;
    justify-content: center;
    padding-bottom: 80px;
  }

  .container-table {
    width: 700px;
    height: auto;
    border-radius: 10px;
    border-style: solid;
    border-width: thick;
    border-color: #36c4ef;
  }

  .header-container-table {
    height: 60px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    background-color: #36c4ef;
    align-items: center;
  }

  .content-container-table {
    display: flex;
    justify-content: center;
  }

  .detail-text {
    color: #36c4ef;
    font-weight: bold;
  }

  p {
  text-align: left;
  }

  #done {
    color: green;
    font-weight: bold;
  }

  #nodone {
    color: red;
    font-weight: bold;
  }
</style>
<body>
<nav th:replace="fragments/fragment :: navbar (${'/resep'})"></nav>
<div class="d-flex justify-content-center">
  <div class="text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- CUMA BISA DIAKSES APOTEKER -->
          <a class="btn btn-secondary" th:href="@{/resep/konfirmasi}">Konfirmasi Resep</a>
        </div>
        <div class="col-6">
          <h2 class="font-weight-bold">Detail Resep</h2>
        </div>
      </div>
    </div>
    <div class="card align-content-center">
      <div class="container-content mt-0 pb-0">
        <table class="table table-borderless">
          <td style="width:250px">
            <p class="detail-text">ID Resep</p>
            <p class="detail-text">Nama Dokter</p>
            <p class="detail-text">Nama Pasien</p>
            <p class="detail-text">Status</p>
            <!-- KALO ADA -->
            <p class="detail-text">Nama Apoteker</p>
            <p class="detail-text">Daftar Obat</p>
          </td>
          <td>
            <p th:text="${resep.idResep}"></p>
            <p th:text="${resep.namaDokter}"></p>
            <p th:text="${resep.namaPasien}"></p>
            <p th:if="${resep.status} == 0" id="done">BELUM SELESAI</p>
            <p th:unless="${resep.status} == 1" id="nodone">TERLAMBAT</p>
            <p th:text="${resep.namaApoteker}"></p>
            <p th:text="${resep.namaObat} + ' ' + ${resep.kuantitasObat}"></p>
          </td>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
