<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Resep</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<style>
  p {
    font-weight: bold;
  }
  table {
    position: relative;
    text-align: center; 
    margin: 0 auto;
  }
</style>
<body>
<nav th:replace="fragments/fragment :: navbar (${'/resep'})"></nav>
<div class="d-flex justify-content-content">
    <div class="container-content mt-5">
        <div class="container-table">
            <div class="content-container-table">
                <form th:action="@{/resep/tambah}" th:object="${resep}" method="POST">
                    <table class="table table-borderless center">
                        <thead>
                            <h1 style="font-weight: bold; font-size: xx-large"> Tambah Resep </h1>
                        </thead>
                    </table>

                    <table class="table table-borderless center">
                        <tbody>
                          <tr>
                            <th>Daftar Obat</th>
                          </tr>
                          <tr th:each="obat, iterationStatus1 : *{listObat}">
                            <td>
                              <select name="idObat" th:field="*{listObat[__${iterationStatus1.index}__].idObat}"
                                      class="form-control">
                                <div th:each="obatEx, iterationStatus2 : ${listObatExisting}">
                                  <option th:value="${obatEx.idObat}" th:text="${obatEx.namaObat}"></option>
                                </div>
                              </select>
                            </td>
                            <td>
                              <input required class="form-control" type="number" th:field="*{listObat[__${iterationStatus2.index}__].kuantitas}"/>
                            </td>
                            <td>
                            <button th:value="${iterationStatus1.index}" class="btn btn-danger" type="submit" name="deleteRowObat">Hapus</button>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <button class="btn btn-success btn-block" type="submit" name="addRowObat">+ Tambah Obat</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
