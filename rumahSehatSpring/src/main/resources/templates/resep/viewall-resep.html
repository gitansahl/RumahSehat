<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View All Resep</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<style>
  h2 {
      margin-top: 50px;
  }

  .table {
      margin-top: 20px;
      width: 650px;
      height: auto;
  }

  th {
      text-align: center;
      color: #36c4ef;
  }

  td {
      text-align: center;
  }
  .container-content {
      width: 850px;
      display: flex;
      justify-content: center;
      padding-bottom: 80px;
  }

  .container-table {
      width: 700px;
      height: auto;
      border-radius: 10px;
      border-style: solid;
      border-width: thick;
      border-color: #36c4ef;
  }

  .header-container-table {
      height: 60px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      background-color: #36c4ef;
      align-items: center;
  }

  .content-container-table {
      display: flex;
      justify-content: center;
  }
</style>
<body>
<nav th:replace="fragments/fragment :: navbar (${'/resep'})"></nav>
<div class="d-flex justify-content-center">
    <h2>Daftar Resep</h2>
</div>
<div class="d-flex justify-content-center">
    <div class="container-content mt-5">
        <div class="container-table border">
            <div class="header-container-table">
                <h5 class="table-title text-white ml-4 mt-2">Data Resep</h5>
                <!-- <a th:href="@{/karyawan/tambah}" class="mx-2 btn btn-info">+ Tambah Karyawan</a> -->
            </div>
            <div class="content-container-table">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID Resep</th>
                        <th>Tanggal, Waktu</th>
                        <th>Status</th>
                        <th style="text-align:center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="resep, iterationStatus : ${listResep}">
                        <td th:text="${resep.idResep}"></td>
                        <td th:text="${resep.createdAt}"></td>
                        <td th:text="${resep.isDone}"></td>
                        <td style="text-align:center">
                            <!-- <a class="btn btn-success text-wrap" style="width: 7rem;" th:href="@{'/resep/'+${karyawan.idKaryawan}}">Detail</a> -->
                            <a class="btn btn-success text-wrap" style="width: 7rem;" th:href="@{'/'}">Detail</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
