<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Daftar Obat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(page = 'obat')"></nav>
<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
  <h2 style="text-align: center;" class="font-weight-bold">Daftar Obat</h2>
  <br>
  <a class="btn btn-primary" th:href="@{/}">Kembali</a>
  <br><br>
  <table class="table">
    <thead class="yellow-back">
    <tr>
      <th class="text">No.</th>
      <th class="text">ID </th>
      <th class="text">Nama Obat</th>
      <th class="text">Stok</th>
      <th class="text">Harga</th>
      <th class="text">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="obat, iterationStatus : ${listObat}"
        th:style="${iterationStatus.odd} ? 'background-color:#e0e0e0;'">
      <td class="text" th:text="${iterationStatus.count}"></td>
      <td class="text" th:text="${obat.idObat}"></td>
      <td class="text" th:text="${obat.namaObat}"></td>
      <td class="text" th:text="${obat.stok}"></td>
      <td class="text" th:text="'Rp. ' + ${obat.harga}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{/obat}">Ubah stok</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>

</body>

</html>
